<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container input[type="submit"] {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <center><input type="text" id="username" name="username" placeholder="Username" required>
            <center>   <input type="password" id="password" name="password" placeholder="Password" required>
           <center> <input type="submit" value="Login"></center>
           <center><a href="/register">register here</a></center>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form submission
        
            // Get username and password from form
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
        
            // Send login request to server
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
        
                if (response.ok) {
                    const data = await response.json();
                    // Assuming the server returns a token upon successful login
                    const token = data.token;
        
                    // Store the token in localStorage or sessionStorage
                    localStorage.setItem('token', token);
        
                    // Redirect to dashboard or another authenticated page
                    window.location.href = '/dashboard.html';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message); // Display error message from server
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred during login. Please try again.');
            }
        });
        
    </script>
</body>
</html>
